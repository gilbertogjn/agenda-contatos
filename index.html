<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="./images/agenda.png" alt="agenda"><h1>Agenda de Contatos</h1>
        </header>
        <form>
            <input id="nome" type="text" required >
            <input id="telefone" type="tel" required maxlength="15" onkeyup="handlePhone(event)" >
            <button type="submit">Cadastrar</button>
        </form>
        <section>
            <table cellspacing="0">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Telefone</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
    </div>
    <script src="./index.js"></script>
</body>
</html>
